<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spline designer</title>
<style>
div {

}
</style>
</head>

<body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/svg.min.js"></script>
<script type="text/javascript" src="js/spline.js"></script>

<h2>Spline designer</h2>

<input type="checkbox" id="snap_x_check"></input>
<label for="snap_x">Snap X</label>
<input type="number" id="snap_x" value="20" min="1"></input>

<input type="checkbox" id="snap_y_check"></input>
<label for="snap_y">Snap Y</label>
<input type="number" id="snap_y" value="20" min="1"></input>

<label for="unity">Unity</label>
<input type="number" id="unity" value="300" min="1"></input>

<label for="bar">Bar</label>
<input type="number" id="bar" value="16" min="0"></input>

<input type="radio" name="real_pitch" value="real" checked>Real</input>
<input type="radio" name="real_pitch" value="pitch">Pitch</input>

<button type="button" id="new_line">New polyline</button>
<button type="button" id="new_bezier">New polybezier</button>

<button type="button" id="delete">Delete</button>

<button type="button" id="previous">Previous</button>
<button type="button" id="next">Next</button>

<button type="button" id="export">Export data</button>
<input type="text" id="io"></input>
<button type="button" id="import">Import data as...</button>
<input type="radio" name="line_bezier" value="line" checked>Polyline</input>
<input type="radio" name="line_bezier" value="bezier">Polybezier</input>

<div id="drawing" style="margin-top:20px"></div>

<p>Drag points to move them. Hold down Ctrl and click to create new points. Hold down shift and click to delete points. Hold down Alt to balance bezier control points.</p>

</body>

</html>
